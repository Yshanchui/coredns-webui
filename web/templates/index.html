<!DOCTYPE html>
<html>
<head>
    <title>CoreDNS Web UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #e6e9f0 0%, #eef1f5 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.05),
                -20px -20px 60px rgba(255, 255, 255, 0.8);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .status-bar {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-running {
            background: #27ae60;
        }

        .status-stopped {
            background: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #editor {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            display: block;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            resize: vertical;
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.05),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            margin: 0 10px;
            font-size: 16px;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.05),
                -5px -5px 10px rgba(255, 255, 255, 0.8);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                7px 7px 15px rgba(0, 0, 0, 0.1),
                -7px -7px 15px rgba(255, 255, 255, 0.9);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.05),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.05),
                -5px -5px 10px rgba(255, 255, 255, 0.8);
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }

        .CodeMirror {
            height: 400px;
            width: 90%;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.05),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CoreDNS Corefile 编辑器</h1>
        <div class="status-bar">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">检查状态中...</span>
        </div>
        <textarea id="editor" spellcheck="false">{{.content}}</textarea>
        <div class="button-container">
            <button onclick="validateCorefile()">验证配置</button>
            <button onclick="saveCorefile()">保存并重启</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    
    <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        lineNumbers: true,
        theme: "monokai",
        mode: "text/x-go",
        indentUnit: 4,
        lineWrapping: true,
        extraKeys: {"Ctrl-Space": "autocomplete"}
    });

    // 定期检查 CoreDNS 状态
    function checkStatus() {
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (data.running) {
                    indicator.className = 'status-indicator status-running';
                    statusText.textContent = 'CoreDNS 状态: ' + data.status;
                } else {
                    indicator.className = 'status-indicator status-stopped';
                    statusText.textContent = 'CoreDNS 状态: ' + data.status;
                }
            })
            .catch(error => {
                console.error('状态检查失败:', error);
            });
    }

    // 页面加载时检查状态
    checkStatus();
    // 每 5 秒检查一次状态
    setInterval(checkStatus, 5000);

    function validateCorefile() {
        const content = editor.getValue();
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => btn.disabled = true);

        fetch('/api/corefile/validate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({content})
        })
        .then(response => response.json())
        .then(data => {
            buttons.forEach(btn => btn.disabled = false);
            if (data.valid) {
                showNotification('✓ ' + data.message);
            } else {
                showNotification('✗ ' + data.error, true);
            }
        })
        .catch(error => {
            buttons.forEach(btn => btn.disabled = false);
            showNotification('验证请求失败: ' + error, true);
        });
    }

    function saveCorefile() {
        const content = editor.getValue();
        const buttons = document.querySelectorAll('button');
        
        if (!confirm('确定要保存配置并重启 CoreDNS 吗？')) {
            return;
        }

        buttons.forEach(btn => btn.disabled = true);

        fetch('/api/corefile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({content})
        })
        .then(response => response.json())
        .then(data => {
            buttons.forEach(btn => btn.disabled = false);
            if (data.error) {
                showNotification('✗ ' + data.error, true);
            } else {
                showNotification('✓ ' + data.message);
                // 保存成功后立即检查状态
                setTimeout(checkStatus, 1000);
            }
        })
        .catch(error => {
            buttons.forEach(btn => btn.disabled = false);
            showNotification('请求失败: ' + error, true);
        });
    }

    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${isError ? 'error' : 'success'} show`;
        
        setTimeout(() => {
            notification.className = 'notification';
        }, 3000);
    }
    </script>
</body>
</html>
